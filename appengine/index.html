<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>RPI Directory</title>
		<link href='http://fonts.googleapis.com/css?family=Puritan:700' rel='stylesheet' type='text/css'>
		<link href='css/main.css' rel='stylesheet' type='text/css'>
		<link href='css/960.css' rel='stylesheet' type='text/css'>
		<script type="text/javascript" language="javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script type="text/javascript" src="js/tblsrt.js"></script>
		<script type="text/javascript" src="js/bindwithdelay.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<script type="text/javascript">
		  var _gaq = _gaq || [];
		  _gaq.push(['_setAccount', 'UA-25705269-1']);
		  _gaq.push(['_trackPageview']);

		  (function() {
		    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
		    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
		    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		  })();
		  
		  // Error Logging
      window.onerror = function(message, file, line) { 
         var sFormattedMessage = '[' + file + ' (' + line + ')] ' + message; 
         _gaq.push(['_trackEvent', 'Exceptions', 'Application', sFormattedMessage, null, true]);
      }
		</script>
		</head>
		<body id="body">
		  <div id="container" class="container_12">
		    <div class="full_width grid_12">RPI Directory</div>
		    <div id="inputBox" class="grid_8 prefix_2 suffix_2">
			    <input type="text" name="keyword" id="keyword" x-webkit-speech x-webkit-grammar="builtin:search" onwebkitspeechchange="$('#keyword').keyup()" />
		    </div>
		    <div id="output" class="grid_10 prefix_1 suffix_1"></div>
		    <div id="noscript" class="grid_10 prefix_1 suffix_1"><noscript>You have JavaScript disabled.  This search will not work without it, please turn on JavaScript and refresh your browser.</noscript></div>
		    <div class="grid_12">
		      <table id="results" class="tablesorter" style="display:none">
    		    <thead>
    		      <tr>
    			      <th>Name</th>
      			    <th>Department</th>
      			    <th>Class/Position</th>
      			    <th>Email</th>
    			    </tr>
    			  </thead>
    			  <tbody>
    			  </tbody>
    		  </table>
    		</div>
    		<div id="qr">
    		  <p><a href="https://play.google.com/store/apps/details?id=org.rpi.rpinfo">Check out </a>our new Android app:</p><br><a href="https://play.google.com/store/apps/details?id=org.rpi.rpinfo"><img src="/images/qr.png"></a>
    		</div>
    		<footer>
  		    <div id="footer">
  		      <p>
  		        People in database: {{ number_people }} - <a href="/stats" target="_blank">Additional Stats</a> - <a href="http://rcos.rpi.edu/" target="_blank">An RCOS Project</a>
  		      </p>
  		    </div>
  		  </footer>
		  </div>
		</body>
</html>
