<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>RPI Directory</title>
		<link href='http://fonts.googleapis.com/css?family=Puritan:700' rel='stylesheet' type='text/css'>
		<link href='css/bootstrap.min.css' rel='stylesheet' type='text/css'>
		<link href='css/bootstrap-responsive.min.css' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="css/jNotify.jquery.css" media="screen" />
		<link href='css/main.css' rel='stylesheet' type='text/css'>
		</head>
		<body id="body">
		  <div id="container" class="container-fluid">
		    <h1>RPI Directory</h1>
		    <div id="inputBox">
			    <input type="search" name="keyword" id="keyword" x-webkit-speech x-webkit-grammar="builtin:search" onwebkitspeechchange="$('#keyword').keyup()" />
		    </div>
		    <div id="output" class="row-fluid span10 offset1"></div>
		    <div id="noscript" class="row-fluid span10 offset1"><noscript>You have JavaScript disabled.  This search will not work without it, please turn on JavaScript and refresh your browser.</noscript></div>
		    <div class="row-fluid">
		      <div class="span9">
		        <table id="results" class="table table-striped tablesorter" style="display:none">
      		    <thead>
      		      <tr>
      			      <th>Name</th>
        			    <th>Department</th>
        			    <th>Class/Position</th>
        			    <th>Email</th>
      			    </tr>
      			  </thead>
      			  <tbody>
      			  </tbody>
      		  </table>
      		</div>
      		<div class="span3" id="sidebar">
		        <div class="info_chart" id="major_stats"></div>
		        <div class="info_chart" id="department_stats"></div>
		      </div>
    		</div>
    		<div id="qr">
    		  <p><a href="https://play.google.com/store/apps/details?id=org.rpi.rpinfo">Check out </a>our new Android app:</p><br><a href="https://play.google.com/store/apps/details?id=org.rpi.rpinfo"><img src="/images/qr.png"></a>
    		</div>
    		<footer>
  		    <div id="footer">
  		      <p>
  		        People in database: {{ number_people }} - <a href="/stats" target="_blank">Additional Stats</a> - <a href="http://rcos.rpi.edu/projects/rpi-directory-app/" target="_blank">An RCOS Project</a>
  		      </p>
  		    </div>
  		  </footer>
		  </div>
			<script type="text/javascript" language="javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  		<script type="text/javascript" src="https://www.google.com/jsapi"></script>
  		<script type="text/javascript" src="js/tblsrt.js"></script>
  		<script type="text/javascript" src="js/bindwithdelay.js"></script>
  		<script type="text/javascript" src="js/main.js"></script>
  		<script type="text/javascript" src="js/bootstrap.min.js"></script>
  		<script type="text/javascript" src="js/jNotify.jquery.min.js"></script>
  		<script type="text/javascript">
  		  var _gaq = _gaq || [];
  		  _gaq.push(['_setAccount', 'UA-25705269-1']);
  		  _gaq.push(['_trackPageview']);

  		  (function() {
  		    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
  		    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
  		    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  		  })();

  		  // Error Logging
        window.onerror = function(message, file, line) { 
           var sFormattedMessage = '[' + file + ' (' + line + ')] ' + message; 
           _gaq.push(['_trackEvent', 'Exceptions', 'Application', sFormattedMessage, null, true]);
        }

        // Load the Visualization API and the piechart package.
        google.load('visualization', '1.0', {'packages':['corechart']});
  		</script>
		</body>
</html>
