{% extends "base.html" %}

{% block content %}
<div id="container" class="container-fluid">
		    <h1><a href="/" style="text-decoration: none; color: black; ">RPI Directory</a></h1>
                    <!-- TODO: Fix this div to conform to the rest of the file -->
                    <div align="center">
                      {% if show_dashboard_link %}
                        <a href="/dashboard">Dashboard</a>
                      {% endif %}
                      <a href="{{login_url}}">{{login_url_linktext}}</a>
                    </dev>
		    <div id="inputBox">
			    <input type="search" name="keyword" id="keyword" x-webkit-speech x-webkit-grammar="builtin:search" onwebkitspeechchange="$('#keyword').keyup()" />
		    </div>
		    <div id="output" class="row-fluid span10 offset1"></div>
		    <div id="noscript" class="row-fluid span10 offset1"><noscript>Welcome to the RPI Directory!  Sadly you have JavaScript disabled.  This search will not work without it, please turn on JavaScript and refresh your browser.</noscript></div>
		    <div class="row-fluid">
		      <div class="span9">
		        <table id="results" class="table-striped tablesorter" style="display:none">
      		    <thead>
      		      <tr>
      			      <th>Name</th>
        			    <th>Department</th>
        			    <th>Class/Position</th>
        			    <th>Email</th>
      			    </tr>
      			  </thead>
      			  <tbody>
      			  </tbody>
      		  </table>
      		</div>
      		<div class="span3" id="sidebar">
		        <div class="info_chart" id="major_stats"></div>
		        <div class="info_chart" id="department_stats"></div>
		      </div>
    		</div>
    		<div id="qr">
    		  <p>
    		    <a href="http://play.google.com/store/apps/details?id=org.rpi.rpinfo">
              <img style="margin-right:15px" alt="Android app on Google Play" src="http://www.android.com/images/brand/android_app_on_play_logo_large.png" />
            </a>
            <a href="http://itunes.apple.com/us/app/rpi-directory/id519895392?ls=1&mt=8">
              <img alt="iPhone app on the App Store" src="images/app_store_logo.png" />
            </a>
    		  </p>
    		</div>
{% endblock %}
