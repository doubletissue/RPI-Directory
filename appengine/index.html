
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<link rel="shortcut icon" type="image/ico" href="http://www.datatables.net/media/images/favicon.ico" />
		
		<title>RPI Directory</title>
		<style type="text/css" title="currentStyle">
			@import "css/demo_page.css";
			@import "css/demo_table.css";
		</style>
		<script type="text/javascript" language="javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
		<script type="text/javascript" language="javascript" src="js/jquery.dataTables.min.js"></script>
			<script type="text/javascript" charset="utf-8">
				$(document).ready(function() {
					$('#example').dataTable( {
						"bProcessing": true,
						"bServerSide": true,
						"sAjaxSource": "http://rpidirectory.appspot.com/tableApi?name=peter"
					} );
				} );
			</script>
		</head>
		<body id="dt_example">
			<div id="container">
				<div class="full_width big">
					RPI Directory
				</div>

				<h1>Preamble</h1>
				<p>Making an RPI Directory that's fast and always available!</p>

				<h1>Search</h1>
				<form action="/search" method="post">
				      <div><input type="text" name="keyword" id="keyword" /></div>
				      <div><input type="submit" value="Search"></div>
				</form>

				<h1>Live example</h1>
				<div id="demo">
					<table cellpadding="0" cellspacing="0" border="0" class="display" id="example">
								<thead>
							<tr>
								<th width="20%">Name</th>
								<th width="25%">Browser</th>
								<th width="25%">Platform(s)</th>
								<th width="15%">Engine version</th>
								<th width="15%">CSS grade</th>
							</tr>
						</thead>
						<tbody>
							<tr>
						<td colspan="5" class="dataTables_empty">Loading data from server</td></tr>
						</tbody>
						<tfoot>
							<tr>
								<th>Rendering engine</th>
								<th>Browser</th>
								<th>Platform(s)</th>
								<th>Engine version</th>
								<th>CSS grade</th>
							</tr>
						</tfoot>
					</table>
				</div>
			</div>
		</body>
</html>
