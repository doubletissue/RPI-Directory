{% extends "base.html" %}

{% block content %}
<div id="container" class="container-fluid">
		    <h2 id="intro-text">
		      <a href="/" style="text-decoration: none; color: black;">Go ahead, start typing...
		      </a>
		    </h2>
		    <div id="inputBox">
			    <input type="search" name="keyword" id="keyword" x-webkit-speech x-webkit-grammar="builtin:search" onwebkitspeechchange="$('#keyword').keyup()" />
		    </div>
		    <div id="output" class="row-fluid span10 offset1"></div>
		    <div id="noscript" class="row-fluid span10 offset1">
		      <noscript>Welcome to the RPI Directory!  Sadly you have JavaScript disabled.  This search will not work without it, please turn on JavaScript and refresh your browser.
		      </noscript>
		    </div>
		    <div class="row-fluid">
		      <div class="span8">
		        <table id="results" class="table-striped tablesorter" style="display:none">
      		    <thead>
      		      <tr>
      			      <th>Name</th>
        			    <th>Department</th>
        			    <th>Class/Position</th>
        			    <th>Email</th>
      			    </tr>
      			  </thead>
      			  <tbody>
      			  </tbody>
      		  </table>
      		</div>
      		<div class="span3" id="sidebar">
		        <div class="info_chart" id="major_stats"></div>
		        <div class="info_chart" id="department_stats"></div>
		      </div>
    		</div>
{% endblock %}

{% block extra_js %}
<script type="text/javascript" src="/js/main.js"></script>
{% endblock %}
