application: rpidirectory
version: 1
runtime: python
api_version: 1

inbound_services:
- mail
- xmpp_message

handlers:
- url: /favicon.ico
  static_files: static/favicon.ico
  upload: static/favicon.ico

- url: /css
  static_dir: css

- url: /js
  static_dir: js

- url: /crawl/.*
  script: cron/driver.py
  login: admin

- url: /.*
  script: main.py
